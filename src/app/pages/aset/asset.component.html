<div class="relative rounded-xl bg-white shadow-xl p-6 calcHeight">
    <div class="flex mb-4">
        <span class="font-bold text-lg">Aset</span>
    </div>
    <!-- TABLE -->
    <div class="relative flex flex-col h-[90%]">
        <!-- TABLE HEAD -->
        <div
            class="grid grid-cols-12 h-9 rounded-t-lg text-xs font-bold text-white bg-cm-blue-500"
        >
            <div class="col-start-0 col-end-2 mr-[44px] flex items-center">
                <span class="ml-2">No</span>
            </div>
            <div class="col-start-2 col-end-4 ml-[-44px] px-2 flex items-center">
                <span class="">Asset Name</span>
            </div>
            <div class="col-start-4 col-end-6 px-2 flex items-center">
                <span class="">Brand</span>
            </div>
            <div class="col-start-6 col-end-10 px-2 flex items-center">
                <span class="">Description</span>
            </div>
            <div class="col-start-10 col-end-11 mr-8 px-2 flex items-center">
                <span class="">QTY</span>
            </div>
            <div class="col-start-11 col-end-12 ml-[-32px] px-2 flex items-center">
                <span class="">Status</span>
            </div>
            <div class="col-start-12 col-end-13 px-2 flex items-center justify-center">
                <span class="">Action</span>
            </div>
        </div>
        <!-- TABLE BODY -->
        <div *ngIf="assetList$ | async as asetList" class="border border-cm-blue-500">
            <div
            *ngFor="let aset of asetList.data; let i = index;"
            class="grid grid-cols-12 text-sm text-neutral-800"
            [ngClass]="i % 2 !== 0 ? 'bg-cm-blue-500 bg-opacity-10' : '' "
            >
                <div class="col-start-0 col-end-2 mr-[44px] flex items-center py-1.5 border border-y-0 border-cm-blue-50">
                    <span class="ml-2">{{i + 1}}</span>
                </div>
                <div class="col-start-2 col-end-4 ml-[-44px] px-2 flex items-center border border-y-0 border-cm-blue-50 font-semibold text-neutral-700">
                    <span class="">{{aset.assetName}}</span>
                </div>
                <div class="col-start-4 col-end-6 px-2 flex items-center border border-y-0 border-cm-blue-50 font-nunito">
                    <span class="">{{aset.brand}}</span>
                </div>
                <div class="col-start-6 col-end-10 px-2 flex items-center border border-y-0 border-cm-blue-50 text-xs">
                    <span class="">{{aset.description}}</span>
                </div>
                <div class="col-start-10 col-end-11 mr-8 px-2 flex items-center border border-y-0 border-cm-blue-50 font-nunito justify-center">
                    <span class="">{{aset.quantity}}</span>
                </div>
                <div class="col-start-11 col-end-12 ml-[-32px] px-2 flex items-center border border-y-0 border-cm-blue-50 text-xs font-semibold text-neutral-700">
                    <span class="">{{aset.status[0] + aset.status.slice(1).toLowerCase()}}</span>
                </div>
                <div class="col-start-12 col-end-13 px-2 flex items-center justify-around">
                    <i-feather 
                        name="edit2"
                        style="height: 16px; width: 16px;" 
                        class="text-neutral-600 hover:text-cm-blue-500 hover:scale-110 duration-100 cursor-pointer"
                    ></i-feather>
                    <i-feather 
                        name="trash2"
                        style="height: 16px; width: 16px;" 
                        class="text-neutral-600 hover:text-red-500 hover:scale-110 duration-100 cursor-pointer"
                    ></i-feather>
                </div>
            </div>
        </div>
    <!-- END OF TABLE BODY -->
    </div>
</div>
