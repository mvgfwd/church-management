<div class="calcHeight flex flex-col">
  <!-- BARIS 1 -->
  <div class="flex justify-between">
    <!-- JUMLAH JEMAAT -->
    <div
      class="border h-[120px] w-[24%] bg-white shadow-lg rounded-xl p-4 pr-6 flex flex-col justify-between"
    >
      <div class="flex justify-between items-center">
        <span class="text-lg font-semibold">Jumlah Jemaat</span>
        <span class="text-xs font-light">2024</span>
      </div>
      <div class="flex items-end justify-between">
        <span class="text-lg font-nunito font-extrabold">12.555</span>
        <span class="text-4xl">ðŸ‘¥</span>
      </div>
    </div>

    <!-- UANG MASUK -->
    <div
      class="border h-[120px] w-[24%] bg-white shadow-lg rounded-xl p-4 flex flex-col justify-between"
    >
      <div class="flex justify-between items-center">
        <span class="text-lg font-semibold">Uang Masuk</span>
        <span class="text-xs font-light">Jan 2024</span>
      </div>
      <div class="flex items-end justify-between">
        <span class="text-lg font-nunito font-extrabold text-cm-green-500"
          >Rp200.000.000,-</span
        >
        <span class="text-4xl">ðŸ’µ</span>
      </div>
    </div>

    <!-- UANG KELUAR -->
    <div
      class="border h-[120px] w-[24%] bg-white shadow-lg rounded-xl p-4 flex flex-col justify-between"
    >
      <div class="flex justify-between items-center">
        <span class="text-lg font-semibold">Uang Keluar</span>
        <span class="text-xs font-light">Jan 2024</span>
      </div>
      <div class="flex items-end justify-between">
        <span class="text-lg font-nunito font-extrabold text-red-600"
          >Rp120.000.000,-</span
        >
        <span class="text-4xl">ðŸ’¸</span>
      </div>
    </div>

    <!-- SALDO -->
    <div
      class="border h-[120px] w-[24%] bg-white shadow-lg rounded-xl p-4 flex flex-col justify-between"
    >
      <div class="flex justify-between items-center">
        <span class="text-lg font-semibold">Saldo</span>
        <span class="text-xs font-light">Jan 2024</span>
      </div>
      <div class="flex items-end justify-between">
        <span class="text-lg font-nunito font-extrabold">Rp80.000.000,-</span>
        <span class="text-4xl">ðŸ’Ž</span>
      </div>
    </div>
  </div>

  <!-- BARIS 2 -->
  <div class="w-full flex flex-grow mt-4 justify-between">
    <!-- BERITA & ANGGOTA MAJELIS -->
    <div class="w-[65%] h-full flex flex-col justify-between">
      <!-- BERITA -->
      <div
        class="flex w-full border h-[49%] bg-white shadow-lg rounded-xl p-4 pr-6 flex-col"
      >
        <!-- JUDUL BERITA DAN VIEW MORE -->
        <div class="flex flex-row justify-between mb-4">
          <span class="font-nunito font-extrabold">Berita</span>
          <span
            [routerLink]="'../news'"
            class="font-nunito text-xs flex items-center text-neutral-500 hover:text-cm-blue-500 hover:scale-105 duration-100 cursor-pointer"
            >more news
            <i-feather
              name="chevron-right"
              style="height: 16px; width: 16px"
              class="ml-1 mt-0.5"
            ></i-feather
          ></span>
        </div>
        <!-- ISI BERITA -->
        <div *ngIf="newsList$ | async as newsData" class="h-full overflow-auto">
          <div
            *ngFor="let news of newsData; let i = index"
            class="bg-cm-blue-500 pl-4 pr-2 py-2 flex justify-between text-neutral-800 items-center"
            [ngClass]="i % 2 === 0 ? 'bg-opacity-20' : 'bg-opacity-5'"
          >
            <div class="text-sm">
              <span class="mr-2">{{ news.title }}</span>
              <span class="text-xs font-nunito font-bold text-neutral-600"
                >({{ news.publishedDate | date : "shortDate" }})</span
              >
            </div>
            <span
              [routerLink]="'../news/' + news.id"
              class="text-xs text-neutral-500 flex cursor-pointer hover:text-cm-blue-500"
              >selengkapnya
              <i-feather
                name="chevron-right"
                style="height: 16px; width: 16px"
              ></i-feather
            ></span>
          </div>
        </div>
      </div>

      <!-- BARIS 3 - ANGGOTA MAJELIS -->
      <div
        class="flex w-full border h-[49%] bg-white shadow-lg rounded-xl p-4 pr-6 flex-col justify-between"
      >
        <!-- JUDUL BERITA DAN VIEW MORE -->
        <div class="flex flex-row justify-between">
          <span class="font-nunito font-extrabold">Anggota Majelis</span>
          <span
            [routerLink]="'../board'"
            class="font-nunito text-xs flex items-center text-neutral-500 hover:text-cm-blue-500 hover:scale-105 duration-100 cursor-pointer"
            >more
            <i-feather
              name="chevron-right"
              style="height: 16px; width: 16px"
              class="ml-1 mt-0.5"
            ></i-feather
          ></span>
        </div>
      </div>
    </div>

    <!-- JADWAL -->
    <div class="bg-white shadow-lg rounded-xl p-4 pr-6 w-[34%]">
      <span class="font-nunito font-extrabold">Jadwal</span>
    </div>
  </div>
</div>
