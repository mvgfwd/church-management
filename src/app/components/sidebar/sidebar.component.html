<div class="pt-8 px-6 h-[96vh] w-[282px] mr-4 bg-white rounded-xl shadow-xl">
  <!-- LOGO -->
  <div class="flex justify-center items-center mb-6">
    <img
      src="../../../assets/img/logo_hkbp.png"
      alt=""
      class="w-[60px] h-[60px]"
    />
    <div class="flex flex-col">
      <span>HKBP</span>
      <span class="text-xs">Church Management</span>
      <span class="text-xs">System</span>
    </div>
  </div>

  <!-- MENU -->
  <div class="">
    <div
      *ngFor="let menu of menu"
      class="flex hover:bg-cm-blue-50 py-2 pl-4 my-0.5"
      [routerLink]="menu.path"
      [routerLinkActive]="
        menu.childrenComponents
          ? 'nav-menu-btn-active-havechild'
          : 'nav-menu-btn-active'
      "
    >
      <i-feather
        [name]="menu.icon"
        class="mr-1 mt-1"
        style="height: 16px; width: 16px"
      ></i-feather>
      <span>{{ menu.name }}</span>
    </div>
  </div>
</div>
