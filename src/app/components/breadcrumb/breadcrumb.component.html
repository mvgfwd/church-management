<nav class="relative flex mb-5 pt-4" aria-label="Breadcrumb">
    <ol
      class="inline-flex items-center space-x-1 text-sm font-medium md:space-x-2"
    >
      <!-- <li class="inline-flex items-center">
        <a
          href="#"
          class="inline-flex items-center text-gray-700 hover:text-primary-600 dark:text-gray-300 dark:hover:text-white"
        >
          
        </a>
      </li> -->
      <li *ngFor="let item of breadcrumbs; let first = first; let last = last">
        <span *ngIf="first" style="font-size: 20px; line-height: 28px;" class="text-sda-neutral-900 absolute whitespace-nowrap top-0">{{item.label}}</span>
        
        <div class="flex items-center mt-2">
          <a
            [routerLink]="item.label === 'SDA' ? 'sda/web' : item.url"
            [routerLink]="item.label === 'Website' ? 'sda/web': item.url"
            class="mr-1 text-xs text-sda-neutral-500 hover:text-primary-600 dark:text-gray-300 dark:hover:text-white"
            [ngClass]="first ? 'text-sda-neutral-500':'bretkram'"
            >{{ item.label }}</a
          >
          <svg
          *ngIf="!last || breadcrumbsLength <= 2"
          class="w-6 h-6 text-sda-pri-500"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
            clip-rule="evenodd"
          ></path>
        </svg>
        </div>
      </li>
    </ol>
  </nav>
